<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snacks Restaurant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Welcome to Snack Restaurant</h1>
  <form id="userForm">
    <label for="username">Enter your Name:</label>
    <input type="text" id="username" name="username" required />
    <br /><br />

    <label for="age">Enter your Age:</label>
    <input type="number" id="age" name="age" required />
    <br /><br />

    <label for="gender">Select your Gender:</label>
    <select id="gender" name="gender" required>
      <option value="Select">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br /><br />

    <p>What would you like to order?</p>
    <input type="radio" id="shawarma" name="order" value="shawarma" required />
    <label for="shawarma">Shawarma</label><br />
    <input type="radio" id="zinger" name="order" value="zinger" />
    <label for="zinger">Zinger</label><br />
    <input type="radio" id="burger" name="order" value="burger" />
    <label for="burger">Burger</label><br /><br />

    <button type="submit">Submit</button>
  </form>

  <div id="parentDiv"></div>
  <div id="list-container"></div>

  <script src="index.js"></script>
</body>

</html>
